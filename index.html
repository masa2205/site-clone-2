<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>isara_clone</title>
</head>
<body>
    <header>
        <div class="header-in">
            <div class="header-title">
                <div class="header-logo">
                    <img src="images/isaralogo.png" alt="isara">
                </div>
                <div class="header-subtitle txtxs">
                    <p>バンコクのノマドエンジニア育成口座</p>
                </div>
                <div class="headcontact">
                    <div class="contactpc startpoint">
                        <p class="txtxs">お問合せ / 資料請求はこちら</p>
                    </div>
                    <div class="contactsp startpoint">
                        <img src="images/form.png">
                        <a href="#">資料請求</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-xs-12 cover-img">
                <div class="cover-text text-center">
                    <p class="txtl">プログラミングで</p>
                    <p class="txtl">人生の安定を手に入れよう</p>
                    <img src="images/isaralogolarge.png" alt="iSara" class="mainlogo">
                    <h1>
                        <p class="txtm">
                            バンコクのノマドエンジニア育成講座<br>
                            isara[イサラ]
                        </p>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
